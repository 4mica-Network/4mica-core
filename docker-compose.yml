services:
  pg:
    image: postgres:17-alpine
    container_name: pg
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  core-service:
    image: ghcr.io/4mica-network/4mica-core:latest
    env_file:
      - ./core/.env
    depends_on:
      - pg
    ports:
      - "3000:3000"
    volumes:
      - ./core/.env:/app/.env:ro

volumes:
  pg-data:
