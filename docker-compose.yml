version: '3.9'

services:
  pg:
    image: postgres:17-alpine
    container_name: pg
    restart: always
    environment:
      POSTGRES_PASSWORD: qwerty123456
      POSTGRES_DB: core
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

volumes:
  pg-data:
  redis-data: