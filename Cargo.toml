[workspace]
resolver = "2"
members = [
    "core",
    "crates/crypto",
    "crates/rpc",
    "crates/blockchain",
    "crates/migration",
    "crates/entities",
    "recipient",
]

[workspace.package]
edition = "2024"

[workspace.dependencies]
rpc = { path = "crates/rpc" }
crypto = { path = "crates/crypto" }
blockchain = { path = "crates/blockchain" }
migration = { path = "crates/migration" }
entities = { path = "crates/entities" }
chrono = "0.4.42"
anyhow = "1.0.95"
async-trait = "0.1.86"
thiserror = "2.0.11"
futures-util = "0.3.31"
log = "0.4.25"
env_logger = "0.11.6"
dotenv = "0.15.0"
envconfig = "0.11.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
tokio = "1.43.0"
jsonrpsee = { git = "https://github.com/paritytech/jsonrpsee.git" }
bls-signatures = "0.15.0"
hex = "0.4.3"
test-log = "0.2.17"
uuid = { version = "1.14", features = ["v4"] }
alloy = "1.0.25"
hyper = "1.6.0"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors"] }
sea-orm = { version = "1.1.15", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
] }
alloy-primitives = { version = "1.3.1" }
serial_test = "3.2.0"
