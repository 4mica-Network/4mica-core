name: CI/CD

on:
  pull_request:
  workflow_dispatch:

jobs:
  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  lint:
    name: Lint with Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features

  build-and-test:
    name: Build, run services, and test
    runs-on: ubuntu-latest
    needs: [fmt, lint]
    services:
      pg:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: core
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: foundry-toolchain
        uses: foundry-rs/foundry-toolchain@v1.4.0

      - name: Start anvil (Prague)
        run: |
          nohup anvil --hardfork prague --host 0.0.0.0 > anvil.log 2>&1 &
          sleep 10
          cat anvil.log

      - name: Run Solidity tests
        working-directory: contracts
        run: forge test -vvvv

      - name: Deploy smart contract
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          USDC_TOKEN: ${{ secrets.USDC_TOKEN_HOLESKY }}
          USDT_TOKEN: ${{ secrets.USDT_TOKEN_HOLESKY }}
          VK_X0: ${{ secrets.VK_X0 }}
          VK_X1: ${{ secrets.VK_X1 }}
          VK_Y0: ${{ secrets.VK_Y0 }}
          VK_Y1: ${{ secrets.VK_Y1 }}
          GUARANTEE_SIGNING_KEY: "${{ secrets.VK_X0 }} ${{ secrets.VK_X1 }} ${{ secrets.VK_Y0 }} ${{ secrets.VK_Y1 }}"
        working-directory: contracts
        run: |
          forge script script/Core4Mica.s.sol:Core4MicaScript \
            --rpc-url http://127.0.0.1:8545 \
            --broadcast \
            --via-ir \
            -vvvv

      - name: Run cargo check
        run: cargo check --workspace --all-targets --all-features

      - name: Build workspace
        run: cargo build --release --workspace

      - name: Run migrations
        working-directory: crates/migration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: cargo run -- up

      - name: Start API service
        working-directory: core
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SERVER_HOST: 0.0.0.0
          SERVER_PORT: 3000
          ETHEREUM_HTTP_RPC_URL: http://127.0.0.1:8545
          ETHEREUM_WS_RPC_URL: ws://127.0.0.1:8545
          ETHEREUM_CONTRACT_ADDRESS: ${{ secrets.ETHEREUM_CONTRACT_ADDRESS }}
          BLS_PRIVATE_KEY: ${{ secrets.CI_BLS_PRIVATE_KEY }}
          ETHEREUM_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHEREUM_CHAIN_ID: ${{ secrets.ETHEREUM_CHAIN_ID }}
          CRON_JOB_SETTINGS: "*/3 * * * * *"
        run: |
          # Stream API logs to the job output while persisting to api.log
          stdbuf -oL -eL cargo run -p core-service 2>&1 | tee api.log &
          for i in {1..30}; do
            if nc -z 127.0.0.1 3000; then
              echo "API is up!"
              break
            fi
            echo "Waiting for API..."
            sleep 20
          done
          cat api.log

      - name: Run tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BLS_PRIVATE_KEY: ${{ secrets.CI_BLS_PRIVATE_KEY }}
          ETHEREUM_HTTP_RPC_URL: http://127.0.0.1:8545
          ETHEREUM_WS_RPC_URL: ws://127.0.0.1:8545
          ETHEREUM_CONTRACT_ADDRESS: ${{ secrets.ETHEREUM_CONTRACT_ADDRESS }}
          ETHEREUM_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHEREUM_CHAIN_ID: ${{ secrets.ETHEREUM_CHAIN_ID }}
          CRON_JOB_SETTINGS: "*/3 * * * * *"
        run: cargo test --workspace -- --test-threads=1

  deploy-develop:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
      - name: Deploy to staging
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_SERVER }} << 'EOF'
          cd /home/deploy/4mica-core || git clone --recurse-submodules git@github.com:4mica-Network/4mica-core.git /home/deploy/4mica-core
          cd /home/deploy/4mica-core
          git fetch origin develop
          git reset --hard origin/develop
          git submodule update --init --recursive
          cargo build --release --workspace
          cargo run -p migration --release -- up
          systemctl --user restart 4mica
          EOF

  deploy-main:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
      - name: Deploy to production
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USER }}@${{ secrets.PROD_SERVER }} << 'EOF'
          cd /home/deploy/4mica-core || git clone --recurse-submodules git@github.com:4mica-Network/4mica-core.git /home/deploy/4mica-core
          cd /home/deploy/4mica-core
          git fetch origin main
          git reset --hard origin/main
          git submodule update --init --recursive
          cargo build --release --workspace
          cargo run -p migration --release -- up
          systemctl --user restart 4mica
          EOF
