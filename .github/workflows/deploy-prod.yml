name: Deploy production

on:
  push:
    branches: [main]

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      hosts: ${{ steps.build.outputs.hosts }}
    steps:
      - name: Build hosts matrix
        id: build
        env:
          ALL_VARS: ${{ toJSON(vars) }}
        run: |
          python - <<'PY'
          import json
          import os
          import sys

          raw_vars = (os.getenv("ALL_VARS") or "").strip()
          if not raw_vars:
              print("No workflow vars available to read.", file=sys.stderr)
              sys.exit(1)

          try:
              vars_map = json.loads(raw_vars)
              if not isinstance(vars_map, dict):
                  raise ValueError("vars is not a JSON object")
          except Exception as exc:
              print(f"Invalid vars payload: {exc}", file=sys.stderr)
              sys.exit(1)

          hosts = []
          for key, value in vars_map.items():
              if not key.startswith("PROD_SERVER_"):
                  continue
              value = (value or "").strip()
              if value:
                  hosts.append(value)

          hosts.sort()

          if not hosts:
              print(
                  "No production hosts configured. Set vars with prefix PROD_SERVER_.",
                  file=sys.stderr,
              )
              sys.exit(1)

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as handle:
              handle.write(f"hosts={json.dumps(hosts)}\n")
          PY

  deploy:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJSON(needs.build-matrix.outputs.hosts) }}
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
      - name: Deploy to production
        env:
          PROD_USER: ${{ vars.PROD_USER }}
          PROD_HOST: ${{ matrix.host }}
        run: |
          ssh -o StrictHostKeyChecking=no "${PROD_USER}@${PROD_HOST}" << 'EOF'
          cd /home/deploy/4mica-core || git clone --recurse-submodules git@github.com:4mica-Network/4mica-core.git /home/deploy/4mica-core
          cd /home/deploy/4mica-core
          git fetch origin main
          git reset --hard origin/main
          git submodule update --init --recursive
          cargo build --release --workspace
          cargo run -p migration --release -- up
          systemctl --user restart 4mica
          EOF
