name: Deploy production

on:
  push:
    branches: [main]

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      hosts: ${{ steps.build.outputs.hosts }}
    steps:
      - name: Build hosts matrix
        id: build
        env:
          PROD_HOSTS: ${{ secrets.PROD_HOSTS }}
        run: |
          python - <<'PY'
          import json, os, sys

          raw = (os.getenv("PROD_HOSTS") or "").strip()
          if not raw:
              print("Missing PROD_HOSTS secret.", file=sys.stderr)
              sys.exit(1)

          hosts = []
          # Accept JSON array OR newline/comma separated
          if raw.lstrip().startswith("["):
              try:
                  hosts = json.loads(raw)
              except Exception as e:
                  print(f"PROD_HOSTS is not valid JSON: {e}", file=sys.stderr)
                  sys.exit(1)
          else:
              parts = []
              for line in raw.splitlines():
                  parts.extend(line.split(","))
              hosts = [h.strip() for h in parts if h.strip()]

          if not isinstance(hosts, list) or not all(isinstance(h, str) and h.strip() for h in hosts):
              print("PROD_HOSTS must be a list of non-empty host strings.", file=sys.stderr)
              sys.exit(1)

          hosts = sorted(set(h.strip() for h in hosts))
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"hosts={json.dumps(hosts)}\n")
          PY

  deploy:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJSON(needs.build-matrix.outputs.hosts) }}
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Deploy to production
        env:
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_HOST: ${{ matrix.host }}
        run: |
          ssh -o StrictHostKeyChecking=no "${PROD_USER}@${PROD_HOST}" << 'EOF'
          set -euo pipefail

          if [ ! -d /home/deploy/4mica-core/.git ]; then
            git clone --recurse-submodules git@github.com:4mica-Network/4mica-core.git /home/deploy/4mica-core
          fi

          cd /home/deploy/4mica-core
          git fetch origin main
          git reset --hard origin/main
          git submodule update --init --recursive
          cargo build --release --workspace
          cargo run -p migration --release -- up
          systemctl --user restart 4mica
          EOF
