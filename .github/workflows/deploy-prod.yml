name: Deploy production

on:
  push:
    branches: [main]

jobs:
  validate-config:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PROD_HOSTS_JSON is set
        if: ${{ vars.PROD_HOSTS_JSON == '' }}
        run: |
          echo "PROD_HOSTS_JSON is empty. Define it as a JSON array of hosts in repo or environment variables."
          exit 1

  deploy:
    needs: validate-config
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJSON(vars.PROD_HOSTS_JSON || '[]') }}
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
      - name: Deploy to production
        env:
          PROD_USER: ${{ vars.PROD_USER }}
          PROD_HOST: ${{ matrix.host }}
        run: |
          ssh -o StrictHostKeyChecking=no "${PROD_USER}@${PROD_HOST}" << 'EOF'
          cd /home/deploy/4mica-core || git clone --recurse-submodules git@github.com:4mica-Network/4mica-core.git /home/deploy/4mica-core
          cd /home/deploy/4mica-core
          git fetch origin main
          git reset --hard origin/main
          git submodule update --init --recursive
          cargo build --release --workspace
          cargo run -p migration --release -- up
          systemctl --user restart 4mica
          EOF
