name: Deploy production

on:
  push:
    branches: [main]

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      hosts: ${{ steps.build.outputs.hosts }}
    steps:
      - name: Build hosts matrix
        id: build
        env:
          PROD_SERVER_1: ${{ vars.PROD_SERVER_ETHEREUM_SEPOLIA }}
          PROD_SERVER_2: ${{ vars.PROD_SERVER_POLYGON_AMOY }}
        run: |
          python - <<'PY'
          import json
          import os
          import sys

          hosts = []

          for i in range(1, 3):
              value = (os.getenv(f"PROD_SERVER_{i}") or "").strip()
              if value:
                  hosts.append(value)

          if not hosts:
              print(
                  "No production hosts configured. Set PROD_SERVER_1..PROD_SERVER_5.",
                  file=sys.stderr,
              )
              sys.exit(1)

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as handle:
              handle.write(f"hosts={json.dumps(hosts)}\n")
          PY

  deploy:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJSON(needs.build-matrix.outputs.hosts) }}
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
      - name: Deploy to production
        env:
          PROD_USER: ${{ vars.PROD_USER }}
          PROD_HOST: ${{ matrix.host }}
        run: |
          ssh -o StrictHostKeyChecking=no "${PROD_USER}@${PROD_HOST}" << 'EOF'
          cd /home/deploy/4mica-core || git clone --recurse-submodules git@github.com:4mica-Network/4mica-core.git /home/deploy/4mica-core
          cd /home/deploy/4mica-core
          git fetch origin main
          git reset --hard origin/main
          git submodule update --init --recursive
          cargo build --release --workspace
          cargo run -p migration --release -- up
          systemctl --user restart 4mica
          EOF
